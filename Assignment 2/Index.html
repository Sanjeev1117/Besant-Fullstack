<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <h2>List of Inputs in Forms</h2>
        <form>
            <label>Text:</label>
            <input type="text" id="text" name="text">
            <br><br>
            <label>Password:</label>
            <input type="password" id="password" name="password">
            <br><br>
            <label>Email:</label>
            <input type="email" id="email" name="email">
            <br><br>
            <label>Number:</label>
            <input type="number" id="number" name="number">
            <br><br>
            <label>Date:</label>
            <input type="date" id="date" name="date">
            <br><br>
            <label>Time:</label>
            <input type="time" id="time" name="time">
            <br><br>
            <label>Date and Time:</label>
            <input type="datetime-local" id="datetime" name="datetime">
            <br><br>
            <label>Month:</label>
            <input type="month" id="month" name="month">
            <br><br>
            <label>Week:</label>
            <input type="week" id="week" name="week">
            <br><br>
            <label>URL:</label>
            <input type="url" id="url" name="url">
            <br><br>
            <label>Telephone:</label>
            <input type="tel" id="tel" name="tel">
            <br><br>
            <label>Color:</label>
            <input type="color" id="color" name="color">
            <br><br>
            <label>Search:</label>
            <input type="search" id="search" name="search">
            <br><br>
            <label>Range:</label>
            <input type="range" id="range" name="range">
            <br><br>
            <textarea name="Message" cols="20" rows="10"></textarea>
            <br><br>
            <label>Checkbox:</label>
            <input type="checkbox" name="checkbox" value="Option 1">Option 1
            <input type="checkbox" name="checkbox" value="Option 2">Option 2
            <input type="checkbox" name="checkbox" value="Option 3">Option 3
            <input type="checkbox" name="checkbox" value="Option 4">Option 4
            <br><br>
            <label>Radio:</label>
            <input type="radio" name="radio" value="Option 1">Option 1
            <input type="radio" name="radio" value="Option 2">Option 2
            <input type="radio" name="radio" value="Option 3">Option 3
            <input type="radio" name="radio" value="Option 4">Option 4
            <br><br>
            <label>Dropdown List</label>
            <select name="Dropdown List">
                <option value="Option 1">Option 1</option>
                <option value="Option 2">Option 2</option>
                <option value="Option 3">Option 3</option>
                <option value="Option 4">Option 4</option>
            </select>
            <br><br>
            <label>File:</label>
            <input type="file" id="file" name="file">
            <br><br>
            <label>Hidden:</label>
            <input type="hidden" value="hidden" name="hidden">
            <br><br>
            <label>Reset:</label>
            <input type="reset" value="reset">
            <br><br>
            <label>Button:</label>
            <input type="button" onclick="alert('Button clicked!')" value="Click Me">
            <br><br>
            <label>Submit:</label>
            <input type="submit" value="submit">
            <br><br>
        </form>
    </body>
</html>
